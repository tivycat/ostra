<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/general.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Östra gymnasiet - Lägesrapportering</title>
</head>

<body>
  <nav>
    <div class="logo-container">
      <h4><span class="logo-emphasized">Ö</span>stra <span class="logo-emphasized">g</span>ymnasiet</h4>
      <span class="logo-site-section">Studielägesrapportering</span>
    </div>
    <ul class="nav-links">
      <li class="nav-active"><a href="teacher.html">Lägesrapport</a></li>
      <li><a href="coach.html">Coachgrupp</a></li>
      <li><a href="admin.html">Adminvy</a></li>
    </ul>
    <div class="user-container" id="user-container">
      <div hidden id="user-pic"></div>
      <div hidden id="user-name"></div>
      <button hidden id="sign-out">
        Sign-out
      </button>
      <button id="sign-in">
        <i class="material-icons">account_circle</i>Logga in
      </button>
    </div>
    <div class="hamburger-menu-container">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <main>
    <header class="status-report-header">
      <div class="first-col">
        <select id="teacher-choose-course" class="select-css">
          <option selected disabled>Välj kurs</option>
        </select>

      </div>
      <div class="second-col">
        <div><span id="teacher-amount-saved"></span> / 50 elever har fått omdömen</div>
        <div><span id="teacher-amount-commented"></span> / 50 elever har fått kommentarer</div>
      </div>
      <div class="third-col">
        <button>Spara ändringar</button>
      </div>
    </header>
    <section class="welcome-teacher">
      <h4>Välkommen till Lägesrapporteringen!</h4>
      <p>Kom igång genom att välja kurs. Om du saknar en kurs eller något annat är fel, kontakta</p>
    </section>
    
  </main>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
